<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Mock Exam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .correct-answer {
            background-color: #d4edda;
            border: 1px solid #28a745;
            padding: 5px;
            border-radius: 4px;
        }

        .question-block .question-number {
            display: none; /* Hide question number by default */
        }

        .question-block.question-number-visible .question-number {
            display: block;
        }

        .top-buttons {
            margin-bottom: 10px;
        }

        .top-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container exam-container">
        <header>
            <h1>AWS Mock Exam</h1>
            <div class="exam-info">
                <span id="question-count">0 questions</span>
                <span id="timer">Time: 00:00</span>
            </div>
        </header>

        <div class="top-buttons">
            <button id="show-answer-btn" class="btn">Show Correct Answers</button>
            <button id="toggle-qnum-btn" class="btn">Show Question Number</button>
        </div>

        <div class="exam-layout">
            <main class="exam-main">
                <div id="questions-container">
                    <!-- Question blocks rendered by JavaScript -->
                </div>
                <div class="exam-actions">
                    <button id="submit-btn" class="btn submit-btn">Submit Answers</button>
                </div>
            </main>

            <aside id="question-sidebar" class="question-sidebar">
                <div class="sidebar-title">Questions</div>
                <nav id="question-sidebar-list" aria-label="Question list">
                    <!-- Links rendered by JavaScript -->
                </nav>
                <div class="sidebar-submit">
                    <button id="submit-btn-sidebar" class="btn submit-btn">Submit Answers</button>
                </div>
            </aside>
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2>Exam Results</h2>
                <p id="result-text"></p>
                <button id="back-home" class="btn">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const examMode = localStorage.getItem('examMode') || 'full';
            let allQuestions = [];

            if (examMode === 'wrong') {
                const wrongQuestions = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
                allQuestions = questions.filter(q => wrongQuestions.includes(q.question_number));
            } else {
                allQuestions = [...questions];
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            shuffle(allQuestions);

            if (allQuestions.length === 0) {
                alert('No questions available!');
                window.location.href = 'index.html';
                return;
            }

            const state = {
                answers: new Array(allQuestions.length).fill(null),
                startTime: new Date().getTime(),
                submitted: false,
                questionNumberVisible: false
            };

            const questionCountEl = document.getElementById('question-count');
            const questionsContainer = document.getElementById('questions-container');
            const sidebarList = document.getElementById('question-sidebar-list');
            const submitBtn = document.getElementById('submit-btn');
            const submitBtnSidebar = document.getElementById('submit-btn-sidebar');
            const timerEl = document.getElementById('timer');
            const resultModal = document.getElementById('result-modal');
            const resultTextEl = document.getElementById('result-text');
            const backHomeBtn = document.getElementById('back-home');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const toggleQnumBtn = document.getElementById('toggle-qnum-btn');

            questionCountEl.textContent = `${allQuestions.length} questions`;
            startTimer();

            // Build sidebar links
            allQuestions.forEach((_, i) => {
                const a = document.createElement('a');
                a.href = '#q-' + i;
                a.textContent = String(i + 1);
                a.setAttribute('data-index', i);
                a.className = 'sidebar-link';
                sidebarList.appendChild(a);
            });

            // Smooth scroll for sidebar links
            sidebarList.addEventListener('click', function(e) {
                const a = e.target.closest('a[href^="#q-"]');
                if (!a) return;
                e.preventDefault();
                const id = a.getAttribute('href').slice(1);
                const el = document.getElementById(id);
                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });

            // Render all question blocks
            function renderAllQuestions() {
                questionsContainer.innerHTML = '';
                allQuestions.forEach((question, index) => {
                    const block = document.createElement('div');
                    block.className = 'question-block' + (state.questionNumberVisible ? ' question-number-visible' : '');
                    block.id = 'q-' + index;

                    const qNum = document.createElement('h2');
                    qNum.className = 'question-number';
                    qNum.textContent = 'Question #' + question.question_number;

                    const qText = document.createElement('div');
                    qText.className = 'question-text';
                    qText.textContent = question.stem;

                    const optionsWrap = document.createElement('div');
                    optionsWrap.className = 'options';

                    const inputName = 'answer-' + index;
                    Object.entries(question.options).forEach(([key, value]) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';

                        const input = document.createElement('input');
                        input.type = question.correct_answer.length > 1 ? 'checkbox' : 'radio';
                        input.name = inputName;
                        input.value = key;
                        input.id = 'option-' + index + '-' + key;

                        if (state.answers[index] && state.answers[index].includes(key)) {
                            input.checked = true;
                        }

                        input.addEventListener('change', function() {
                            updateAnswerForIndex(index);
                        });

                        const label = document.createElement('label');
                        label.htmlFor = input.id;
                        label.textContent = key + '. ' + value;

                        optionDiv.appendChild(input);
                        optionDiv.appendChild(label);
                        optionsWrap.appendChild(optionDiv);
                    });

                    block.appendChild(qNum);
                    block.appendChild(qText);
                    block.appendChild(optionsWrap);
                    questionsContainer.appendChild(block);
                });
            }

            function updateAnswerForIndex(index) {
                const selected = [];
                document.querySelectorAll('input[name="answer-' + index + '"]:checked').forEach(input => {
                    selected.push(input.value);
                });
                state.answers[index] = selected.length > 0 ? selected : null;
            }

            renderAllQuestions();

            // Scroll spy: highlight sidebar link for question in view
            const observer = new IntersectionObserver(
                function(entries) {
                    entries.forEach(function(entry) {
                        if (!entry.isIntersecting) return;
                        const id = entry.target.id;
                        const match = id && id.match(/^q-(\d+)$/);
                        if (!match) return;
                        const index = parseInt(match[1], 10);
                        sidebarList.querySelectorAll('.sidebar-link').forEach(function(link) {
                            link.classList.toggle('active', parseInt(link.getAttribute('data-index'), 10) === index);
                        });
                        questionCountEl.textContent = 'Question ' + (index + 1) + ' of ' + allQuestions.length;
                    });
                },
                { root: null, rootMargin: '-20% 0px -60% 0px', threshold: 0 }
            );
            questionsContainer.querySelectorAll('.question-block').forEach(function(block) {
                observer.observe(block);
            });

            submitBtn.addEventListener('click', submitExam);
            submitBtnSidebar.addEventListener('click', submitExam);
            backHomeBtn.addEventListener('click', () => { window.location.href = 'index.html'; });

            showAnswerBtn.addEventListener('click', function() {
                allQuestions.forEach(function(question, index) {
                    const correct = question.correct_answer;
                    document.querySelectorAll('input[name="answer-' + index + '"]').forEach(function(input) {
                        if (correct.includes(input.value)) {
                            input.parentElement.classList.add('correct-answer');
                        } else {
                            input.parentElement.classList.remove('correct-answer');
                        }
                    });
                });
            });

            toggleQnumBtn.addEventListener('click', function() {
                state.questionNumberVisible = !state.questionNumberVisible;
                questionsContainer.querySelectorAll('.question-block').forEach(function(block) {
                    block.classList.toggle('question-number-visible', state.questionNumberVisible);
                });
                toggleQnumBtn.textContent = state.questionNumberVisible ? 'Hide Question Number' : 'Show Question Number';
            });

            function updateTimer() {
                const now = new Date().getTime();
                const elapsed = Math.floor((now - state.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerEl.textContent = 'Time: ' + minutes + ':' + seconds;
            }

            function startTimer() {
                updateTimer();
                setInterval(updateTimer, 1000);
            }

            function submitExam() {
                // Collect answers from all blocks (in case any change event missed)
                for (let i = 0; i < allQuestions.length; i++) {
                    updateAnswerForIndex(i);
                }
                state.submitted = true;

                let correctCount = 0;
                const wrongQuestions = [];

                allQuestions.forEach(function(question, index) {
                    const userAnswer = state.answers[index] || [];
                    const correctAnswer = question.correct_answer;
                    const isCorrect = userAnswer.length === correctAnswer.length &&
                        userAnswer.every(function(opt) { return correctAnswer.includes(opt); });
                    if (isCorrect) {
                        correctCount++;
                    } else {
                        wrongQuestions.push(question.question_number);
                    }
                });

                const existingWrong = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
                const newWrong = [...new Set([...existingWrong, ...wrongQuestions])];
                localStorage.setItem('wrongQuestions', JSON.stringify(newWrong));

                const score = Math.round((correctCount / allQuestions.length) * 100);
                localStorage.setItem('lastScore', score);

                resultTextEl.innerHTML =
                    '<p>Total Questions: ' + allQuestions.length + '</p>' +
                    '<p>Correct: ' + correctCount + '</p>' +
                    '<p>Incorrect: ' + (allQuestions.length - correctCount) + '</p>' +
                    '<p>Accuracy: ' + score + '%</p>' +
                    '<p>Wrong Question Numbers: ' + wrongQuestions.join(', ') + '</p>';

                resultModal.style.display = 'block';
            }
        });
    </script>
</body>
</html>
