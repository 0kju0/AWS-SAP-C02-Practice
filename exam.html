<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Mock Exam</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .correct-answer {
            background-color: #d4edda;
            border: 1px solid #28a745;
            padding: 5px;
            border-radius: 4px;
        }

        #question-number {
            display: none; /* Hide question number by default */
        }

        .top-buttons {
            margin-bottom: 10px;
        }

        .top-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container exam-container">
        <header>
            <h1>AWS Mock Exam</h1>
            <div class="exam-info">
                <span id="question-count">Question 1/50</span>
                <span id="timer">Time: 00:00</span>
            </div>
        </header>

        <!-- Added: top function buttons -->
        <div class="top-buttons">
            <button id="show-answer-btn" class="btn">Show Correct Answers</button>
            <button id="toggle-qnum-btn" class="btn">Show Question Number</button>
        </div>

        <div class="question-area">
            <h2 id="question-number">Question #1</h2>
            <div id="question-text" class="question-text"></div>

            <div id="options" class="options">
                <!-- Options will be generated dynamically by JavaScript -->
            </div>
        </div>

        <div class="navigation">
            <button id="prev-btn" class="btn">Previous</button>
            <button id="next-btn" class="btn">Next</button>
            <button id="submit-btn" class="btn submit-btn">Submit Answers</button>
        </div>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <h2>Exam Results</h2>
                <p id="result-text"></p>
                <button id="back-home" class="btn">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const examMode = localStorage.getItem('examMode') || 'full';
            let allQuestions = [];

            // Load questions based on exam mode
            if (examMode === 'wrong') {
                const wrongQuestions = JSON.parse(localStorage.getItem('wrongQuestions') || []);
                allQuestions = questions.filter(q => wrongQuestions.includes(q.question_number));
            } else {
                allQuestions = [...questions];
            }


            // Shuffle questions
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            shuffle(allQuestions);

            if (allQuestions.length === 0) {
                alert('No questions available!');
                window.location.href = 'index.html';
                return;
            }

            // Exam state
            const state = {
                currentIndex: 0,
                answers: new Array(allQuestions.length).fill(null),
                startTime: new Date().getTime(),
                submitted: false
            };

            // DOM elements
            const questionCountEl = document.getElementById('question-count');
            const questionNumberEl = document.getElementById('question-number');
            const questionTextEl = document.getElementById('question-text');
            const optionsEl = document.getElementById('options');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const timerEl = document.getElementById('timer');
            const resultModal = document.getElementById('result-modal');
            const resultTextEl = document.getElementById('result-text');
            const backHomeBtn = document.getElementById('back-home');
            const showAnswerBtn = document.getElementById('show-answer-btn');
            const toggleQnumBtn = document.getElementById('toggle-qnum-btn');

            // Initialize
            renderQuestion();
            startTimer();

            // Event listeners
            prevBtn.addEventListener('click', goToPrevQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            submitBtn.addEventListener('click', submitExam);
            backHomeBtn.addEventListener('click', () => {
                window.location.href = 'index.html';
            });

            // Added: show correct answer feature
            showAnswerBtn.addEventListener('click', function () {
                const question = allQuestions[state.currentIndex];
                const correct = question.correct_answer;
                document.querySelectorAll('input[name="answer"]').forEach(input => {
                    if (correct.includes(input.value)) {
                        input.parentElement.classList.add('correct-answer');
                    } else {
                        input.parentElement.classList.remove('correct-answer');
                    }
                });
            });

            // Added: toggle question number display
            toggleQnumBtn.addEventListener('click', function () {
                const isVisible = questionNumberEl.style.display !== 'none';
                questionNumberEl.style.display = isVisible ? 'none' : 'block';
                toggleQnumBtn.textContent = isVisible ? 'Show Question Number' : 'Hide Question Number';
            });
            function renderQuestion() {
                const question = allQuestions[state.currentIndex];

                questionCountEl.textContent = `Question ${state.currentIndex + 1}/${allQuestions.length}`;
                questionNumberEl.textContent = `Question #${question.question_number}`;
                questionTextEl.textContent = question.stem;

                // Clear options
                optionsEl.innerHTML = '';

                // Generate options
                Object.entries(question.options).forEach(([key, value]) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';

                    const input = document.createElement('input');
                    input.type = question.correct_answer.length > 1 ? 'checkbox' : 'radio';
                    input.name = 'answer';
                    input.value = key;
                    input.id = `option-${key}`;

                    // If already selected, restore state
                    if (state.answers[state.currentIndex] &&
                        state.answers[state.currentIndex].includes(key)) {
                        input.checked = true;
                    }

                    const label = document.createElement('label');
                    label.htmlFor = `option-${key}`;
                    label.textContent = `${key}. ${value}`;

                    optionDiv.appendChild(input);
                    optionDiv.appendChild(label);
                    optionsEl.appendChild(optionDiv);
                });

                // Update button states
                prevBtn.disabled = state.currentIndex === 0;
                nextBtn.disabled = state.currentIndex === allQuestions.length - 1;

                submitBtn.style.display = state.currentIndex === allQuestions.length - 1 ? 'inline-block' : 'none';

                // Clear previously highlighted answers
                document.querySelectorAll('.correct-answer').forEach(el => el.classList.remove('correct-answer'));
            }

            // Save current answer
            function saveAnswer() {
                const selectedOptions = [];
                document.querySelectorAll('input[name="answer"]:checked').forEach(input => {
                    selectedOptions.push(input.value);
                });

                state.answers[state.currentIndex] = selectedOptions.length > 0 ? selectedOptions : null;
            }

            // Previous question
            function goToPrevQuestion() {
                saveAnswer();
                state.currentIndex--;
                renderQuestion();
            }

            // Next question
            function goToNextQuestion() {
                saveAnswer();
                state.currentIndex++;
                renderQuestion();
            }

            // Timer
            function startTimer() {
                updateTimer();
                setInterval(updateTimer, 1000);
            }

            function updateTimer() {
                const now = new Date().getTime();
                const elapsed = Math.floor((now - state.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timerEl.textContent = `Time: ${minutes}:${seconds}`;
            }

            // Submit exam
            function submitExam() {
                saveAnswer();
                state.submitted = true;

                // Calculate score
                let correctCount = 0;
                const wrongQuestions = [];

                allQuestions.forEach((question, index) => {
                    const userAnswer = state.answers[index] || [];
                    const correctAnswer = question.correct_answer;

                    // Compare answers (order does not matter)
                    const isCorrect = userAnswer.length === correctAnswer.length &&
                                      userAnswer.every(opt => correctAnswer.includes(opt));

                    if (isCorrect) {
                        correctCount++;
                    } else {
                        wrongQuestions.push(question.question_number);
                    }
                });

                // Update wrong question records
                const existingWrong = JSON.parse(localStorage.getItem('wrongQuestions') || '[]');
                const newWrong = [...new Set([...existingWrong, ...wrongQuestions])];
                localStorage.setItem('wrongQuestions', JSON.stringify(newWrong));

                // Save this score
                const score = Math.round((correctCount / allQuestions.length) * 100);
                localStorage.setItem('lastScore', score);

                // Show results
                resultTextEl.innerHTML = `
                    <p>Total Questions: ${allQuestions.length}</p>
                    <p>Correct: ${correctCount}</p>
                    <p>Incorrect: ${allQuestions.length - correctCount}</p>
                    <p>Accuracy: ${score}%</p>
                    <p>Wrong Question Numbers: ${wrongQuestions.join(', ')}</p>
                `;

                resultModal.style.display = 'block';
            }
        });
    </script>
</body>
</html>
