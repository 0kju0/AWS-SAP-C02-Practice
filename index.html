<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Mock Exam System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AWS Certification Practice Exam System</h1>

        <div class="stats">
            <h2>Exam Statistics</h2>
            <p>Total Questions: <span id="total-questions">0</span></p>
            <p>Wrong Questions: <span id="wrong-questions">0</span></p>
            <p>Last Score: <span id="last-score">0</span>%</p>
        </div>

        <div class="actions">
            <button id="full-exam" class="btn">Full Mock Exam</button>
            <button id="wrong-exam" class="btn">Practice Wrong Questions</button>
            <button id="clear-wrong" class="btn">Clear Wrong Records</button>
        </div>

        <div class="import-export">
            <h3>Wrong Questions Management</h3>
            <textarea id="wrong-list" placeholder="Enter wrong question numbers, format: 1, 3, 5-8, 10-12"></textarea>
            <div>
                <button id="import-wrong" class="btn">Import Wrong Questions</button>
                <button id="export-wrong" class="btn">Export Wrong Questions</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        // Initialize display statistics
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();

            // Button events
            document.getElementById('full-exam').addEventListener('click', () => {
                localStorage.setItem('examMode', 'full');
                window.location.href = 'exam.html';
            });

            document.getElementById('wrong-exam').addEventListener('click', () => {
                const wrongQuestions = getWrongQuestions();
                if (wrongQuestions.length === 0) {
                    alert('No wrong questions recorded!');
                    return;
                }
                localStorage.setItem('examMode', 'wrong');
                window.location.href = 'exam.html';
            });

            document.getElementById('clear-wrong').addEventListener('click', () => {
                if (confirm('Are you sure you want to clear all wrong question records?')) {
                    localStorage.removeItem('wrongQuestions');
                    updateStats();
                    alert('Wrong question records cleared');
                }
            });

            document.getElementById('import-wrong').addEventListener('click', () => {
                const input = document.getElementById('wrong-list').value.trim();
                if (!input) {
                    alert('Please enter the question numbers to import');
                    return;
                }

                const segments = input.split(',').map(s => s.trim()).filter(s => s);
                const expandedNumbers = [];

                for (const seg of segments) {
                    if (/^\d+-\d+$/.test(seg)) {
                        const [start, end] = seg.split('-').map(Number);
                        if (start <= end) {
                            for (let i = start; i <= end; i++) {
                                expandedNumbers.push(i.toString());
                            }
                        }
                    } else if (/^\d+$/.test(seg)) {
                        expandedNumbers.push(seg);
                    }
                }

                const validNumbers = expandedNumbers.filter(num =>
                    questions.some(q => q.question_number === num)
                );

                if (validNumbers.length === 0) {
                    alert('No valid question numbers found');
                    return;
                }

                const existingWrong = getWrongQuestions();
                const newWrong = [...new Set([...existingWrong, ...validNumbers])];
                localStorage.setItem('wrongQuestions', JSON.stringify(newWrong));

                updateStats();
                alert(`Successfully imported ${validNumbers.length} wrong questions`);
                document.getElementById('wrong-list').value = '';
            });


            document.getElementById('export-wrong').addEventListener('click', () => {
                const wrongQuestions = getWrongQuestions();
                if (wrongQuestions.length === 0) {
                    alert('No wrong questions to export');
                    return;
                }

                document.getElementById('wrong-list').value = wrongQuestions.join(', ');
                alert('Wrong questions have been copied to the textbox; you can save manually');
            });
        });

        function updateStats() {
            document.getElementById('total-questions').textContent = questions.length;

            const wrongQuestions = getWrongQuestions();
            document.getElementById('wrong-questions').textContent = wrongQuestions.length;

            const lastScore = localStorage.getItem('lastScore');
            if (lastScore) {
                document.getElementById('last-score').textContent = lastScore;
            }
        }

        function getWrongQuestions() {
            const wrong = localStorage.getItem('wrongQuestions');
            return wrong ? JSON.parse(wrong) : [];
        }
    </script>
</body>
</html>
